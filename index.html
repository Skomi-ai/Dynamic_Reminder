<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Reminder Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Useless Reminder</h1>
        <p id="reminder-text">Did you know that octopuses have three hearts?</p>
        
        <button id="dismiss-btn">Dismiss Reminder</button>

        <div class="reminder-section">
            <h2>Add a Reminder</h2>
            <input type="text" id="user-reminder" placeholder="Enter reminder">
            <input type="datetime-local" id="reminder-time">
            <button id="set-reminder-btn">Set Reminder</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
